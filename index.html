<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }

      pre { font-family: "Courier New"  Courier monospace; }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
  </head>
  <body>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Facebook Object Explorer</a>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div id="alertbar" class="span12"></div>
      <div class="row-fluid">

        <div class="span4">
          <h3>Setup</h3>
          <p>Enter your tokens, and object ids here</p>
          <div class="control-group">
            <label class="control-label">Access Token</label>
            <div class="controls">
              <input id="iAccessToken" type="text">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Object ID</label>
            <div class="controls">
              <input id="iObjectId" type="text">
            </div>
          </div>
          <button id="btnSendRequest" type="submit" class="btn">Send Request</button>
        </div><!-- /span4 -->
        <div class="span8">
          <h3>Objects</h3>
          <div data-bind="foreach: loadedObjects">
            <h5 data-bind="text:$data.parent_key"></h5>
            <pre data-bind="text:$data.object_json"></pre>
          </div>

        </div><!-- /span8 -->
      </div><!-- /row-fluid -->
    </div> <!-- /container -->
    <hr><div class="well"><p>FOE is maintained by Kris Chant (<a href="http://twitter.com/sprshrp">@sprshrp</a>)&nbsp;</p></div>

    <style>
      /* To push content below navbar */
      @media (min-width: 980px) {
        body {
          margin-top: 41px;
        }
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="./assets/js/foe.js"></script>
  </body>
</html>
